<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Placeholder Example</title>
  <style>
    .input-container {
      position: fixed;
      margin: 20px 50px;
    }

    /* The input itself */
    .input-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #fa0000;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    /* The floating label that acts as placeholder */
    .input-container label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #d60000;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    /* When input is focused or has content, move the label to the border */
    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #333;
      background-color: #fff;
      padding: 0 5px;
    }

  </style>
</head>
<body>

  <div class="input-container">
    <input type="text" id="name" placeholder=" " required>
    <label for="name">Your Name</label>
  </div>

</body>
</html>
